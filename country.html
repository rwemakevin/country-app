<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries APP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;500;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <div id="branding">
          <h1>Where in the word?</h1>
        </div>
        <div class="mode-toggle">
          <p>Dark Mode</p>
        </div>
      </div>
    </nav>
    <div class="container mt-50">
      <button class="back-button">Back</button>
      <div class="country-info mt-50">
        <div class="img-holder">
          <img src="https://flagcdn.com/w320/rw.png" alt="" srcset="" />
        </div>
        <div class="country-description">
          <h1>Rwanda</h1>
          <div class="country-details mt-50">
            <div class="col-1">
              <p>Native name: Rwanda</p>
              <p>Population: 11,234,563</p>
              <p>Region: Africa</p>
              <p>Sub Region: East africa</p>
              <p>Capital: Rwanda</p>
            </div>
            <div class="col-2">
              <p>Top Level Domains: RW</p>
              <p>Currency: Rwandan Francs</p>
              <p>Languages: Kinyarwanda</p>
            </div>
          </div>
          <div class="border-countries mt-50">
            <p>Border Countries</p>
            <a href="">Uganda</a>
            <a href="">Burundi</a>
            <a href="">Tanzania</a>
            <a href="">RD Congo</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
